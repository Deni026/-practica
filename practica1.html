<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practica de initiere RC-241</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgb(70, 0, 128);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .corner-name {
      position: fixed;
      color: #333;
      font-weight: bold;
      z-index: 998;
    }

    .top-left {
      top: 55px;
      left: 10px;
    }

    .top-right {
      top: 55px;
      right: 10px;
    }

    .bottom-left-footer {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right-footer {
      bottom: 10px;
      right: 10px;
    }

    .container {
      padding: 100px 20px 50px;
      text-align: center;
    }

    input[type="password"],
    input[type="text"],
    select,
    input[type="date"] {
      margin: 10px;
      padding: 10px;
      width: 250px;
    }

    .dropdown-container {
      margin-top: 20px;
      display: inline-block;
    }

    .calendar-container {
      display: inline-block;
      margin-top: 20px;
    }

    .images-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .images-row img {
      width: 150px;
      height: auto;
    }

    .round-button {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: lightgray;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    .round-button.active {
      background-color: green;
    }

    .checkbox-section {
      margin-top: 15px;
    }

    footer {
      background-color: rgb(3, 114, 8);
      position: absolute;
      bottom: 0px;
      width: 100%;
      height: 50px;
      text-align: center;
    }

    .centered-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
      text-align: center;
    }

    .checkbox-section {
      text-align: center;
      margin-top: 15px;
    }

    .password-container {
      position: relative;
      display: inline-block;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="navbar">Practica de initiere RC-241</div>

  <div class="corner-name top-left">Denis</div>
  <div class="corner-name top-right">Denis</div>
  <div class="corner-name bottom-left-footer">Denis</div>
  <div class="corner-name bottom-right-footer">Denis</div>

  <div class="container">
    <div class="input-row">

      <!-- C√¢mp parolƒÉ cu ochi»ôor -->
      <div class="password-container">
        <input type="password" id="passwordInput" placeholder="password" onclick="this.placeholder=''">
        <button class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <div class="dropdown-container">
        <label for="mediu"><strong>‚ÄºÔ∏è Mediu/importanta ‚ö†Ô∏è</strong></label><br>
        <select id="mediu">
          <option disabled selected>-- SelecteazƒÉ --</option>
          <option>Importan»õƒÉ scƒÉzutƒÉ</option>
          <option>Importan»õƒÉ ridicatƒÉ</option>
        </select>
      </div>

      <input type="date">
      <div id="selectedDateDisplay">Data selectata: Niciuna</div>
    </div>

    <div class="images-row">
      <img src="https://images.icon-icons.com/2389/PNG/512/apple_pay_logo_icon_145422.png" alt="Imagine 1">
      <img src="https://i.pinimg.com/564x/8d/ec/e1/8dece15cc40aaf66ed47f6591b639d06.jpg" alt="Imagine 2">
      <img src="https://thumbs.dreamstime.com/b/fast-wallet-logo-coin-fast-wallet-logo-coin-154500922.jpg"
        alt="Imagine 3">
    </div>

    <div class="centered-row">
      <button class="round-button" onclick="toggleActive(this)"></button>
      <span>varianta corecta</span>
    </div>

    <div class="checkbox-section">
      <input type="checkbox" id="raspuns">
      <label for="raspuns">raspuns corect</label>
    </div>
  </div>

  <footer>
  </footer>

  <script>
    function toggleActive(btn) {
      btn.classList.toggle('active');
    }

    function togglePassword() {
      const input = document.getElementById("passwordInput");
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>
  <script>
    const dateInput = document.querySelector('input[type="date"]');
    const dateDisplay = document.getElementById('selectedDateDisplay');

    dateInput.addEventListener('input', () => {
      const selectedDate = new Date(dateInput.value);
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const formattedDate = selectedDate.toLocaleDateString('ro-RO', options);

      if (selectedDate.getDate() === 25 && selectedDate.getMonth() === 11) { // December is month 11 (0-based index)
        dateDisplay.textContent = `Data selectata: ${formattedDate} üéÖüéÑ‚ú®`;
      } else {
        dateDisplay.textContent = `Data selectata: ${formattedDate || 'None'}`;
      }
    });
  </script>
</body>

</html>
